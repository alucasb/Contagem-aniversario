<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário do gordo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cab">
        <h1>O aniversário do gordinho está chegando!!</h1>
    </header>
    <div class="imagem">
        <img src="img/poster.jpg" alt="breno">
    </div>
    <article>
        <div class="conteudo">
            <p class="texto">No dia 08, de abril de 2023 o gordo estará completando 22 anos, então este é um contador para quanto tempo falta para a malinagem acontecer</p>
        </div>
        <div class="para">
            <p class="texto">Faltam aproximadamente: </p>
        </div>
        <div class="contador">
            <!-- meses -->
            <div class="formato">
                <div class="ini">
                    <h4 class="meses">2</h4>
                    <span>Meses</span>
                </div>
            </div>
            <!-- fim -->
            
            <!-- dias -->
            <div class="formato">
                <div>
                    <h4 class="dias">2</h4>
                    <span>Dias</span>
                </div>
            </div>
            <!-- fim -->

            <!-- horas -->
            <div class="formato">
                <div>
                    <h4 class="horas">2</h4>
                    <span>Horas</span>
                </div>
            </div>
            <!-- fim -->

            <!-- minutos -->
            <div class="formato">
                <div>
                    <h4 class="minutos">2</h4>
                    <span>Minutos</span>
                </div>
            </div>
            <!-- fim -->

            <!-- segundos -->
            <div class="formato">
                <div>
                    <h4 class="segundos">2</h4>
                    <span>Segundos</span>
                </div>
            </div>
            <!-- fim -->
        </div>
    </article>

    <script src="scri.js"></script>
</body>
</html>
